<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake View</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>LAKE VIEW</h1>
    </header>
    <main>
        <section id="listado">
            <article id="lista">
                <h2>Listado de sujetos</h2>
                <ul id="sujeto-list"></ul>      
            </article>
            <input type="button" value="Añadir Sujeto" onclick="activarAnadir()">
        </section> <!-- Fin listado -->
        
        <section id="anadir">
            <input type="button" value="Atras" onclick="volverAtras()" class="atras">
            <h2>Añadir sujeto</h2>
            <form method="post">
                <label for="nom">Nombre:</label>
                <input type="text" name="nom" id="nom"> <br>

                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo">
                    <option value="Seleccione">Seleccione</option>
                    <option value="Cargado">Cargado</option>
                    <option value="Vivo">Vivo</option>
                </select> <br>

                <label for="vivienda">Donde vive:</label>
                <input type="text" name="vivienda" id="vivienda"> <br>

                <label for="tiempoDesc">Tiempo descargado:</label>
                <input type="date" name="tiempoDesc" id="tiempoDesc"> <br>

                <label for="culpabilidad">Culpabilidad:</label>
                <select name="culpabilidad" id="culpabilidad">
                    <option value="Seleccione">Seleccione</option>
                    <option value="PosibleCop">Posible Cooperador</option>
                    <option value="Cooperador">Cooperador</option>
                    <option value="Delincuente">Delincuente</option>
                </select> <br>

                <label for="imagen">Imagen</label>
                <input type="url" name="imagen" id="imagen"> <br>

                <label for="comentario">Comentario:</label>
                <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea> <br>
                <input type="button" value="Guardar" onclick="anadirSujeto()">

            </form>
        </section> <!-- Fin form añadir -->
        
        <section id="modificar">
            <input type="button" value="Atras" onclick="volverAtras()" class="atras">
            <h2>Modificar sujeto</h2>
            <form method="post">
                <input type="text" name="id" id="id">
                <label for="nom">Nombre:</label>
                <input type="text" name="nom" id="nom2"> <br>

                <label for="tipo">Tipo:</label>
                <select name="tipo" id="tipo2">
                    <option value="Seleccione">Seleccione</option>
                    <option value="Cargado">Cargado</option>
                    <option value="Vivo">Vivo</option>
                </select> <br>

                <label for="vivienda">Donde vive:</label>
                <input type="text" name="vivienda" id="vivienda2"> <br>

                <label for="tiempoDesc">Tiempo descargado:</label>
                <input type="date" name="tiempoDesc" id="tiempoDesc2"> <br>

                <label for="culpabilidad">Culpabilidad:</label>
                <select name="culpabilidad" id="culpabilidad2">
                    <option value="Seleccione">Seleccione</option>
                    <option value="PosibleCop">Posible Cooperador</option>
                    <option value="Cooperador">Cooperador</option>
                    <option value="Delincuente">Delincuente</option>
                </select> <br>

                <label for="imagen">Imagen</label>
                <input type="url" name="imagen" id="imagen2"> <br>

                <label for="comentario">Comentario:</label>
                <textarea name="comentario" id="comentario2" cols="30" rows="5"></textarea> <br>
                <input type="button" value="Guardar" onclick="modificarSuj()">

            </form>
        </section> <!-- Fin form modificar -->
        <div id="capaOculta"></div>
    </main>
    <footer>
        <input type="button" value="Ocultar" onclick="ocultarTodo()" id="B1">
        <input type="button" value="Mostrar" onclick="aparecerTodo()" id="B2">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.all.min.js"></script>
    <script src="Js/script.js"></script>
</body>
</html>
